service: books-audit-trail
frameworkVersion: '2 || 3'
useDotenv: true
variablesResolutionMode: 20210326

custom:
  companyName: 'ppfc'
  tableName: books-audit-trail
  topicName: 'books-audit-trail-${sls:stage}'
  topicArn:
    Fn::Join:
      - ''
      - - 'arn:aws:sns:'
        - Ref: AWS::Region
        - ":"
        - Ref: AWS::AccountId
        - ":"
        - Fn::GetAtt:
          - BooksAuditTrailTopic
          - TopicName
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  serverless-offline-sns:
    port: 4002 # a free port for the sns server to run on
    debug: true

provider:
  region: ap-southeast-1
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ LogsTable, Arn ]
  environment:
    LOGS_TABLE: '${self:custom.companyName}-${self:custom.tableName}-${sls:stage}'
    AUDIT_SNS_TOPIC: 'arn:aws:sns:${aws:region}:${aws:accountId}:${self:custom.topicName}'

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'
      - sns: arn:aws:sns:${aws:region}:${aws:accountId}:${self:custom.topicName}

resources:
  Resources:
    LogsTable:
      Type: AWS::DynamoDB::Table
      #DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: '${self:custom.companyName}-${self:custom.tableName}-${sls:stage}'
    BooksAuditTrailTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: 'Books Audit Trail SNS'
        TopicName: ${self:custom.topicName}
plugins:
  - serverless-dynamodb-local
  - serverless-offline-sns
  - serverless-offline
